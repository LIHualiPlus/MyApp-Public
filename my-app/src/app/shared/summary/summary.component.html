<div class="row">
  <div class="col-md-12">

    <div class="summary" style="height: 150px;">


      <div class="row">
        <div class="col-md-3">
          <img src="https://cuiqingcai.com/wp-content/themes/Yusi/timthumb.php?src=https://qiniu.cuiqingcai.com/wp-content/uploads/2018/07/203fb80e7bec54e7c14b5080b3389b504ec26a8d-e1530851353160.jpg&h=123&w=200&q=90&zc=1&ct=1"
            class="img-responsive img-rounded" alt=" Responsive image" style="margin-top: 30px;">
        </div>
        <div class="col-md-9 ">
            <span *ngIf="data.Type==2"  class="badge" style="float: right;margin-top: 20px; background-color: rgb(14, 85, 133); font-size: 16px;">技术</span>
            <span *ngIf="data.Type==1" class="badge" style="float: right;margin-top: 20px; background-color: rgb(67, 107, 6); font-size: 16px;">生活</span>
          <h3>
            <a [routerLink]="['/lifes']" [queryParams]="data" target="_parent" title="题目">{{data.AritcleName}}
              <br>
              <small>{{data.SimpleText}}</small>
            </a>
          </h3>
          <br>   <br>
          <!-- <div [innerHTML]="data.Text"></div> -->
          <div  style = "margin-right: 0px;">
            <svg class="icon" aria-hidden="true" style="font-size: 17px; color: rgb(168, 163, 163);">
              <use xlink:href="#icon-user"></use>
            </svg>
            <span>作者</span>
            <svg class="icon" aria-hidden="true" style="font-size: 17px; color: rgb(168, 163, 163);">
              <use xlink:href="#icon-calendar"></use>
            </svg>
            <span>{{data.WriteTime | date:"yyyy-MM-dd"}}</span>
            <svg class="icon" aria-hidden="true" style="font-size: 17px; color: rgb(168, 163, 163);">
              <use xlink:href="#icon-eye"></use>
            </svg>
            <span>浏览</span>
            <svg class="icon" aria-hidden="true" style="font-size: 17px; color: rgb(168, 163, 163);">
              <use xlink:href="#icon-message"></use>
            </svg>
            <span>评论</span>
            <svg class="icon" aria-hidden="true" style="font-size: 17px; color: rgb(168, 163, 163);">
              <use xlink:href="#icon-like"></use>
            </svg>
            <span>喜欢</span>
          </div>
        </div>

      </div>

    </div>
  </div>
